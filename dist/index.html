<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SMILES Parser Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.3/noty.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.3/noty.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        background: linear-gradient(330deg, #00323d, #004c42);
        overflow-y: auto;
      }

      h1 {
        display: inline-block;
        font-family: "Megrim";
        font-weight: 400;
        font-size: 2em;
        color: #50c5a9;
        text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.25);

        margin: 0;
        padding: 0;
        padding-bottom: 15px;
      }

      table {
        width: 100%;
      }

      table tbody tr td {
        padding: 3px;
        vertical-align: bottom;
        text-align: center;
      }

      .input-container {
        padding: 10px;
      }

      .settings-container {
        position: absolute;
        bottom: 0;
        left: 5%;
        right: 5%;
        padding: 5px;
        background-color: rgba(0, 0, 0, 0.8);
      }

      .canvas-container {
        margin: 10px;
        text-align: center;
      }

      .logo {
        display: none;
        width: 1.3em;
        height: 1.3em;
      }

      input[type="text"] {
        display: block;
        box-sizing: border-box;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 2px;
        color: #fff;
        font-size: 1em;
        outline: none;
      }

      input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.25);
      }

      label {
        font-family: Lato;
        font-size: 0.75em;
        color: #fff;
        display: block;
      }

      #log {
        visibility: hidden;
        padding: 5px;
        font-family: Consolas, Courier New, Courier, monospace;
        font-weight: bold;
        color: rgba(255, 38, 0, 0.8);
      }

      /* Slider */

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 2px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.75);
        outline: none;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        border: 4px solid #000;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
      }
    </style>
  <script defer src="smiles-drawer.js"></script></head>

  <body>
    <div class="input-container">
      <img src="logo.png" class="logo" />
      <h1>SmilesDrawer</h1>
      <input
        id="input"
        type="text"
        class="parser"
        placeholder="Enter a valid SMILES ..."
      />
      <div id="log">&nbsp;</div>
    </div>

    <div class="canvas-container">
      <canvas id="output-canvas"></canvas>
    </div>

    <div class="settings-container">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="textSize">Text Size</label>
              <input
                class="slider"
                type="range"
                id="textSize"
                name="textSize"
                value="5"
                min="2"
                max="20"
                step="1"
              />
            </td>
            <td>
              <label for="bondThickness">Bond Thickness</label>
              <input
                class="slider"
                type="range"
                id="bondThickness"
                name="bondThickness"
                value="0.6"
                min="0.01"
                max="5"
                step="0.1"
              />
            </td>
            <td>
              <label for="bondLength">Bond Length</label>
              <input
                class="slider"
                type="range"
                id="bondLength"
                name="bondLength"
                value="16"
                min="1"
                max="99"
                step="1"
              />
            </td>
            <td>
              <label for="shortBondLength">Short Bond Length</label>
              <input
                class="slider"
                type="range"
                id="shortBondLength"
                name="shortBondLength"
                value="85"
                min="0"
                max="100"
                step="1"
              />
            </td>
            <td>
              <label for="bondSpacing">Bond Spacing</label>
              <input
                class="slider"
                type="range"
                id="bondSpacing"
                name="bondSpacing"
                value="4"
                min="1"
                max="99"
                step="1"
              />
            </td>
            <td>
              <label for="size">Size</label>
              <input
                class="slider"
                type="range"
                id="size"
                name="size"
                value="500"
                min="250"
                max="1000"
                step="1"
              />
            </td>
            <td>
              <label for="overlap">Overlap Resolution Steps</label>
              <input
                class="slider"
                type="range"
                id="overlap"
                name="overlap"
                value="1"
                min="0"
                max="10"
                step="1"
              />
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <label><input id="debug" name="debug" type="checkbox" />Debug</label>
      </div>
    </div>
  </body>
</html>
